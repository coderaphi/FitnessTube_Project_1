<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Calorie Counter</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- BOOTSTRAP 4.0.0 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  <!-- MOMENT.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- JQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <!-- Main content -->
  
  <div class=container>
    <section class="content">
      <div class="dashboard-buttons">

  <!----WATER INTAKE DASH BOARD ----->   

        <div class="box bg-aqua">
          <div class="displayWaterInput label"></div>
          <div class="icon">
            <i class="fas fa-tint"></i>
          </div>
          <div class="footer">
            <form class="inputDataWater">
              <div class="input-group">
                <input type="text" class="form-water text-center" placeholder="Enter Water Intake" aria-label="Recipient's Water Intake">
                <div class="input-group-append">
                  <span class="input-group-text" id="button-addon-water"><i class="fas fa-check"></i></span>
                </div>
              </div>
            </form>
          </div>
        </div>

 <!--***************************** --->

 <!------ CALORIES DASH BOARD -------->

        <div class="box bg-yellow">
          <div class="displayCaloriesInput label"></div>
          <div class="icon">
            <i class="fas fa-burn"></i>
          </div>
          <div class="footer">
            <form class="inputDataCalories">
              <div class="input-group">
                <input type="text" class="form-calories text-center" placeholder="Enter Calories burned" aria-label="Recipient's Water Intake">
                <div class="input-group-append">
                  <span class="input-group-text" id="button-addon-calories"><i class="fas fa-check"></i></span>
                </div>
              </div>
            </form>
          </div>
        </div>

  <!----***************************** --->     

  <!------ STOP WATCH DASH BOARD -------->    

        <div class="box bg-green">
          <div class="displayTime label"></div>
          <div class="icon">
            <i class="fas fa-stopwatch"></i>
          </div>
          <div class="footer">
            <button class="btn btn-outline-secondary" type="submit" id="button-SS">Start/Stop</button>
          </div>
        </div>
  <!----***************************** ---> 

  <!------- SUMMARY DASH BOARD ---------->  

        <div class="box bg-red">
          <div class="label">To Date Summary</div>
          <div class="summary">
            <div class="small-icon">
              <i class="fas fa-tint"></i>
            </div>
            <div class="displayWater"></div>
          </div>

          <div class="summary">
            <div class="small-icon">
              <i class="fas fa-burn"></i>
            </div>
            <div class="displayCalories"></div>
          </div>

          <div class="summary">
            <div class="small-icon">
              <i class="fas fa-stopwatch"></i>
            </div>
            <div class="displayTimeTotal"></div>
          </div>

          <div></div>

        </div>
 <!----***************************** ---> 
      </div>

    </section>
  </div>

  <!-- JavaScript -->
  <script src="javascript/counter.js"></script>

</body>

</html>
