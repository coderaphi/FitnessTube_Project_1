<!DOCTYPE html>

<html lang="en-us">

<head>



    <meta charset="UTF-8">
    <title>Fitness Tube</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

    <!-- MOMENT.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">



    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <button id="enterSite"></button>
    <div class="modal-wrapper">

        <div class="modal-content">
            <iframe width="1000" height="405" src="https://www.youtube.com/embed/KkeQJNtIDu8?controls=0&autoplay=1&modestbranding=1&autohide=1&showinfo=0" frameborder="1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                >enter</iframe>

        </div>

    </div>

    <div class="container">

        <header>

            <img src="assets/logo/fitnesstubelogo.jpg" class="logo">

        </header>


        <section id="video">

            <!-- <iframe width="1000" height="405" src="https://www.youtube.com/embed/KkeQJNtIDu8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe> -->




        </section>


        <div class=dashboard>
            <!-- CREATE DATA ENTRY CARD "ENTER DATA" -->

            <div class="dashboard-buttons">

                    <!----WATER INTAKE DASH BOARD ----->
            
                    <div class="box bg-aqua">
                      <div class="displayWaterInput label"></div>
                      <div class="icon">
                        <i class="fas fa-tint"></i>
                      </div>
                      <div class="footer">
                        <form class="inputDataWater">
                          <div class="input-group">
                            <input type="text" class="form-water text-center" placeholder="Enter Water Intake" aria-label="Recipient's Water Intake">
                            <div class="input-group-append">
                              <span class="input-group-text" id="button-addon-water"><i class="fas fa-check"></i></span>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
            
                    <!--***************************** --->
            
                    <!------ CALORIES DASH BOARD -------->
            
                    <div class="box bg-yellow">
                      <div class="displayCaloriesInput label"></div>
                      <div class="icon">
                        <i class="fas fa-burn"></i>
                      </div>
                      <div class="footer">
                        <form class="inputDataCalories">
                          <div class="input-group">
                            <input type="text" class="form-calories text-center" placeholder="Enter Calories burned" aria-label="Recipient's Water Intake">
                            <div class="input-group-append">
                              <span class="input-group-text" id="button-addon-calories"><i class="fas fa-check"></i></span>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
            
                    <!----***************************** --->
            
                    <!------ STOP WATCH DASH BOARD -------->
            
                    <div class="box bg-green">
                      <div class="displayTime label"></div>
                      <div class="icon">
                        <i class="fas fa-stopwatch"></i>
                      </div>
                      <div class="footer">
                        <button class="btn btn-outline-secondary" type="submit" id="button-SS">Start/Stop</button>
                      </div>
                    </div>
                    <!----***************************** --->
            
                    <!------- SUMMARY DASH BOARD ---------->
            
                    <div class="box bg-red">
                      
                      <div class="summary">
                        <div class="small-icon">
                          <i class="fas fa-tint"></i>
                        </div>
                        <div class="displayWater"></div>
                      </div>
            
                      <div class="summary">
                        <div class="small-icon">
                          <i class="fas fa-burn"></i>
                        </div>
                        <div class="displayCalories"></div>
                      </div>
            
                      <div class="summary">
                        <div class="small-icon">
                          <i class="fas fa-stopwatch"></i>
                        </div>
                        <div class="displayTimeTotal"></div>
                      </div>
            
                      <div class="footer">
                          SUMMARY
                      </div>
            
                    </div>
                    <!----***************************** --->
                  </div>
        </div>


        <!-- BUTTON HOLDER-->
        <div id="button-holder">

            <div id="workOut-name"></div>


            <br>
            <!-- RETURN BUTTON-->
            <button id="return">Main Menu</button>
        </div>

        <main>

            <article>
    
    
            </article>

        </main>

    </div>

    <script src="javascript/script.js"></script>
    <script src="javascript/counter.js"></script>


</body>

</html>
